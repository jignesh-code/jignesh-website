<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rock_paper_scissor.css"> 
  
    
</head>

<body>
  <p class="title">Rock Paper Scissors</p>


  <button class="move-button js-rock-button"><img src="imges/rock.png" class="move-icon"></button>

  <button class="move-button js-paper-button"><img src="imges/paper.png" class="move-icon"></button>

  <button class="move-button js-scissors-button"><img src="imges/scissors.png" class="move-icon"></button>

  <p class="js_result result"></p>
  <p class="js_moves"></p>
  <p class="js_score score"></p>
  <button  class="reset-score-button js-reset-score-button">Reset score</button>
  <button class="auto-play-button js-auto-play-button" >Auto Play</button>
  <p class="js-reset-confirmation"></p>
  <script src="rock_paper_scissors.js"></script>

</body>

</html>
